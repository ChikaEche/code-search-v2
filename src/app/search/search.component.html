<div>
  <div>
    <input [(ngModel)]="searchKeyWord" type="text" nbInput fullWidth placeholder="search">
    <button (click)="search()" nbButton>Search</button>
  </div>
  <nb-card>
    <nb-card-body>
      <nb-list *ngFor="let value of searchedValues">
        <nb-list-item *ngFor="let text of value">
          {{text}}
        </nb-list-item>
      </nb-list>
    </nb-card-body>
  </nb-card>
</div>
