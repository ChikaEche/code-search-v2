<nb-card [nbSpinner]="loading" class="project__layout">
  <nb-card-header class="header">
    <div>
      <h5>Projects</h5>
    </div>
    <div>
      <button nbButton (click)="toogleProject = !toogleProject">
        <nb-icon icon="plus-outline"></nb-icon>
        Add Project
      </button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="toogleProject" class="project_name">
      <input
        #input
        minlength="5"
        type="text" 
        nbInput placeholder="Project name"
        [(ngModel)]="projectName"
      >
      <button [disabled]="projectName.length < 5" nbButton (click)="createProject()">Create</button>
    </div>
    <nb-list>
      <nb-list-item *ngFor="let project of projects" (click)="selectProject(project)">
        {{project.name}}
      </nb-list-item>
    </nb-list>
    <div class="null_project" *ngIf="!projects.length">
      <h4>No available project</h4>
    </div>
  </nb-card-body>
  <div>
  </div>
</nb-card>
